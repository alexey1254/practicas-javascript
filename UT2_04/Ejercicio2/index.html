<body>
    <p><a href="../index.html">Volver al inicio...</a></p>
    <h3>Realiza un programa para escribir todos los números impares entre dos
        números A y B introducidos por teclado. Antes habrá que comprobar cuál de los dos números A y B
        es mayor.</h3>
    <table>
        <tr>
            <td>Introduce el primer numero: </td>
            <td><input type="text" name="numero1" id="num1"></td>
        </tr>
        <tr>
            <td>Introduce el segundo numero: </td>
            <td><input type="text" name="numero2" id="num2"></td>
            <td><input type="submit" value="Ver numeros impares" onclick="verImpares()"></td>
        </tr>
        <tr >
            <td id="texto"></td>
            <td id="resultado"></td>
        </tr>
    </table>
    
    <script src="ejercicio2.js"/>
</body>
