<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <table>
        <tr>
            <td>Introduce el primer numero: </td>
            <td><input type="text" name="numero1" id="num1"></td>
        </tr>
        <tr>
            <td>Introduce el segundo numero: </td>
            <td><input type="text" name="numero2" id="num2"></td>
            <td><input type="submit" value="Ver numeros impares" onclick="verImpares()"></td>
        </tr>
    </table>
    
    <script type="text/javascript">

        // TODO: Arreglar el tostring
        function verImpares() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            var numeros = dimeImpares(num1,num2);
            numeros = numeros.toString;

            console.log(numeros);
        }

        function dimeImpares(num1,num2) {
            var numeros = [];
            for(let i = num1,j=0; i<=numeroMayor(num1,num2); i++,j++) {
                if(i % 2 == 0) {
                    numeros[j]=i;
                }
            }
            return numeros;
        }
        //Devuelve el numero mayor
        function numeroMayor(num1, num2) {
            return Math.max(num1,num2);
        }
    </script>
</body>
</html>
