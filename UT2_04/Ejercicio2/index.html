<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <table>
        <tr>
            <td>Introduce el primer numero: </td>
            <td><input type="text" name="numero1" id="num1"></td>
        </tr>
        <tr>
            <td>Introduce el segundo numero: </td>
            <td><input type="text" name="numero2" id="num2"></td>
            <td><input type="submit" value="Ver numeros impares" onclick="verImpares()"></td>
        </tr>
        <tr >
            <td id="texto"></td>
            <td id="resultado"></td>
        </tr>
    </table>
    
    <script type="text/javascript">

        function verImpares() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            var minimo = Math.min(num1,num2);
            var maximo = Math.max(num1,num2);
            var numeros = dimeImpares(minimo,maximo);
            var texto = document.getElementById("texto").innerHTML = "Los numeros son: ";
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = numeros

            //console.log(numeros.toString());
        }

        function dimeImpares(minimo,maximo) {
            var numeros = [];
            for(let i = minimo; i<=maximo; i++) {
                if(i % 2 != 0) {
                    numeros.push(i);
                }
            }
            return numeros;
        }
    </script>
</body>
</html>
